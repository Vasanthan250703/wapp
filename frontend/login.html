<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkerDB Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="overlay"></div>

  <div class="login-container">
    <h2>WorkerDB Login</h2>

    <!-- Hidden feedback messages -->
    <p id="errorMessage" class="error-message" style="display: none;">
      Invalid username or password
    </p>
    <p id="successMessage" class="success-message" style="display: none;">
      Logged in successfully
    </p>

    <!-- Login form -->
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="bottom-links">
      <p class="contact-admin">Need access? <a href="#">Contact Admin</a></p>
      <a href="register.html" class="register-btn">Register New</a>
    </div>
  </div>    
  
  <script src="login.js"></script>
</body>
</html>
