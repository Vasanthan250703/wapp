<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - WorkerDB</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #283e51, #485563);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      color: #fff;
      width: 360px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #e0e0e0;
      font-size: 15px;
    }
    .form-group input:focus {
      outline: none;
      background: #fff;
      box-shadow: 0 0 0 2px #4caf50;
    }
    .register-btn, .verify-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .register-btn:hover, .verify-btn:hover {
      background: #43a047;
    }
    #otp-section {
      display: none;
      margin-top: 20px;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="register-container">
    <h2>Create Account</h2>

    <div id="form-section">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password">
      </div>
      <button class="register-btn" onclick="sendOtp()">Register</button>
    </div>

    <div id="otp-section">
      <div class="form-group">
        <label>Enter OTP</label>
        <input type="text" id="otp" placeholder="Enter OTP">
      </div>
      <button class="verify-btn" onclick="verifyOtp()">Verify OTP</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script src="register.js"></script>
</body>
</html>
